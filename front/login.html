<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GamersHub - Вход</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="auth.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
       
    </header>

    <main>
        <form action="index.html" method="post" class="auth-form">
            <h1>Вход</h1>
            <div class="form-group">
                <label for="username">Имя пользователя или Email:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Пароль:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Войти</button>
            <div class="auth-links">
                <p>Нет аккаунта? <a href="register.html">Зарегистрироваться</a></p>
            </div>
        </form>
    </main>

    <footer>
        <p>&copy; 2023 GamersHub. Все права защищены.</p>
    </footer>
    <script>
        // Имитация базы данных пользователей
        let users = {};

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            let username = document.getElementById('loginUsername').value;
            let password = document.getElementById('loginPassword').value;
            
            if (users[username] && users[username] === password) {
                document.getElementById('message').textContent = 'Login successful!';
                // Перенаправление на главную страницу
                setTimeout(() => { window.location.href = 'home.html'; }, 1000);
            } else {
                document.getElementById('message').textContent = 'Invalid username or password';
            }
        });

        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            let username = document.getElementById('registerUsername').value;
            let password = document.getElementById('registerPassword').value;
            
            if (users[username]) {
                document.getElementById('message').textContent = 'Username already exists';
            } else {
                users[username] = password;
                document.getElementById('message').textContent = 'Registration successful!';
                // Перенаправление на главную страницу
                setTimeout(() => { window.location.href = 'home.html'; }, 1000);
            }
        });
    </script>
</body>
</html>
