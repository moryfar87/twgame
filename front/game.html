<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GamersHub - Игра</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="cdf2e7c0bc636e17e6f4c40fbd7e2fda.jpg" alt="GamersHub Logo">
            </div>
            <ul>
                <li><a href="index.html">Главная</a></li>
                <li><a href="game.html?game=minecraft">Minecraft</a></li>
                <li><a href="game.html?game=fortnite">Fortnite</a></li>
                <li><a href="game.html?game=csgo">CS:GO</a></li>
                <li><a href="game.html?game=lol">League of Legends</a></li>
            </ul>
            <div class="auth-buttons">
                <a href="login.html" class="btn">Вход</a>
                <a href="register.html" class="btn">Регистрация</a>
            </div>
        </nav>
    </header>

    <main>
        <h1 id="game-title">Название игры</h1>
        <section class="game-info">
            <!-- Здесь будет информация об игре -->
        </section>
        <section class="game-posts">
            <h2>Посты</h2>
            <!-- Здесь будут отображаться посты, связанные с игрой -->
        </section>
        <a href="create-post.html" class="btn create-post">Создать пост</a>
    </main>

    <footer>
        <p>&copy; 2023 GamersHub. Все права защищены.</p>
    </footer>

    <script>
        // Скрипт для получения названия игры из URL и установки заголовка
        const urlParams = new URLSearchParams(window.location.search);
        const gameTitle = urlParams.get('game');
        document.getElementById('game-title').textContent = gameTitle;
    </script>
</body>
</html>
