<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GamersHub - Создать пост</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="/static/post.css">
    <script src="/static/theme_switcher.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
<header>
    <nav>
        <div class="logo">
            <img src="/static/icon.jpg" alt="GamersHub Logo">
        </div>
        <ul>
            <li><a href="index.html">Главная</a></li>
            <li><a href="game.html?game=minecraft">Minecraft</a></li>
            <li><a href="game.html?game=fortnite">Fortnite</a></li>
            <li><a href="game.html?game=csgo">CS:GO</a></li>
            <li><a href="game.html?game=lol">League of Legends</a></li>
        </ul>
        <div class="auth-buttons">
            <!-- Эти кнопки будут динамически обновляться JavaScript'ом -->
            <a href="login.html" class="btn login-btn">Вход</a>
            <a href="register.html" class="btn register-btn">Регистрация</a>
            <span class="user-info" style="display: none;">
                    <span class="username"></span>
                    <a href="#" class="btn logout-btn">Выход</a>
                </span>
        </div>
    </nav>
</header>

<main>
        <form id="createPostForm" class="create-post-form">
            <h1>Создать новый пост</h1>
            <div class="form-group">
                <label for="post-title">Заголовок:</label>
                <input type="text" id="post-title" name="title" required>
            </div>

            <div class="form-group">
                <label for="post-game">Игра:</label>
                <select id="post-game" name="game" required>
                    <option value="">Выберите игру</option>
                    <option value="minecraft">Minecraft</option>
                    <option value="fortnite">Fortnite</option>
                    <option value="csgo">CS:GO</option>
                    <option value="lol">League of Legends</option>
                </select>
            </div>

            <div class="form-group">
                <label for="post-content">Содержание:</label>
                <textarea id="post-content" name="content_text" required></textarea>
            </div>

            <div class="form-actions">
                <a href="index.html" class="cancel-btn">Отмена</a>
                <button type="submit">Создать пост</button>
            </div>
        </form>
        <div id="message" class="message" style="display: none;"></div>
    </main>


<button id="theme-toggle" class="theme-toggle">
    <i class="fas fa-moon"></i>
    <i class="fas fa-sun"></i>
</button>

<footer>
    <p>&copy; 2024 GamersHub. Все права защищены.</p>
</footer>

<script src="/static/create_post.js"></script>
</body>
</html>
