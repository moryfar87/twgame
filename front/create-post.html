<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GamersHub - Создать пост</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="post.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="logo.png" alt="GamersHub Logo">
            </div>
            <ul>
                <li><a href="index.html">Главная</a></li>
                <li><a href="game.html?game=minecraft">Minecraft</a></li>
                <li><a href="game.html?game=fortnite">Fortnite</a></li>
                <li><a href="game.html?game=csgo">CS:GO</a></li>
                <li><a href="game.html?game=lol">League of Legends</a></li>
            </ul>
            <div class="auth-buttons">
                <a href="login.html" class="btn">Вход</a>
                <a href="register.html" class="btn">Регистрация</a>
            </div>
        </nav>
    </header>

    <main>
        <form action="#" method="post" class="create-post-form">
            <h1>Создать новый пост</h1>
            <div class="form-group">
                <label for="post-title">Заголовок:</label>
                <input type="text" id="post-title" name="post-title" required>
            </div>

            <div class="form-group">
                <label for="post-game">Игра:</label>
                <select id="post-game" name="post-game" required>
                    <option value="">Выберите игру</option>
                    <option value="minecraft">Minecraft</option>
                    <option value="fortnite">Fortnite</option>
                    <option value="csgo">CS:GO</option>
                    <option value="lol">League of Legends</option>
                </select>
            </div>

            <div class="form-group">
                <label for="post-content">Содержание:</label>
                <textarea id="post-content" name="post-content" required></textarea>
            </div>

            <div class="form-actions">
                <button type="submit">Опубликовать</button>
                <a href="index.html" class="cancel-btn">Отмена</a>
            </div>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 GamersHub. Все права защищены.</p>
    </footer>
</body>
</html>
